<mat-toolbar color="primary" class="universal-toolbar">
  <mat-icon>inventory</mat-icon>
  <span class="toolbar-title">Product Management</span>
  <span class="spacer"></span>
  <button mat-raised-button (click)="addProduct()" class="add-btn">
    <mat-icon>add</mat-icon>
    <span>Add Product</span>
  </button>
  <button mat-icon-button [matMenuTriggerFor]="menu" title="More options">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="exportProducts()">
      <mat-icon>download</mat-icon>
      Export Data
    </button>
    <button mat-menu-item (click)="importProducts()">
      <mat-icon>upload</mat-icon>
      Import Products
    </button>
  </mat-menu>
</mat-toolbar>

<div class="content">
  <mat-form-field>
    <mat-label>Search</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Search products"
    />
  </mat-form-field>

  <table mat-table [dataSource]="products" class="mat-elevation-z8">
    <!-- Code -->
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef>Code</th>
      <td mat-cell *matCellDef="let p">{{ p.code }}</td>
    </ng-container>

    <!-- Name -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let p">{{ p.name }}</td>
    </ng-container>

    <!-- Category -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let p">{{ p.category }}</td>
    </ng-container>

    <!-- Stock -->
    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef>Stock</th>
      <td mat-cell *matCellDef="let p" [class.low-stock]="p.stock <= p.reorder">
        {{ p.stock }}
      </td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let p">
        <button
          mat-icon-button
          color="accent"
          [routerLink]="['/products', p.code]"
          title="View Details"
        >
          <mat-icon>visibility</mat-icon>
        </button>
        <button
          mat-icon-button
          color="primary"
          (click)="editProduct(p)"
          title="Edit Product"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-icon-button
          color="warn"
          (click)="deleteProduct(p)"
          title="Delete Product"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
